grpc:
  server:
    port: 9090

spring:
  application:
    name: deathnode-server
  datasource:
    # url: jdbc:postgresql://192.168.0.200:5432/deathnode # VM
    url: jdbc:postgresql://localhost:5432/deathnode # Localhost
    username: dn_admin
    password: dn_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  sql:
    init:
      mode: never
  
storage:
  envelopes-path: server-data/

keystore_path: server-data/keys/keystore.jks
keystore_password: demonstration
ed_private_key_alias: sign-key
rsa_private_key_alias: rsa-key